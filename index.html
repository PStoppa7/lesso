<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High School Tutoring Packages</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: black;
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      padding: 1rem;
      position: relative;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    .hamburger {
      position: absolute;
      left: 1rem;
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 10;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #4CAF50;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: black;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .section {
      padding: 2rem;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 0.6rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .whatsapp-chat:hover {
      background-color: #20b858;
    }

    body::before {
      content: "";
      background-image: url('a1.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="nav-container">
    <div class="hamburger" onclick="toggleMenu(this)">

  <script>
    function toggleMenu(icon) {
      const nav = document.getElementById("navLinks");
      icon.classList.toggle("active");
      nav.classList.toggle("active");
    }

    window.addEventListener("pageshow", function (event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.reload();
      }
    });
  </script>

</body>
</html>
